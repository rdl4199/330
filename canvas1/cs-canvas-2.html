<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>First Canvas</title>
	<style type="text/css">
	canvas{
		border:1px solid gray;
	}
	</style>
	<script>
		// #0 - in this class we will always use ECMAScript 5's "strict" mode
		// See what 'use strict' does here:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
		'use strict';
		
		// #1 call the `init` function after the pages loads
		window.onload = init;
	
		function init(){
			console.log("page loaded!");
			// #2 Now that the page has loaded, start drawing!
			
			// A - `canvas` variable points at <canvas> tag
			let canvas = document.querySelector('canvas');
			
			// B - the `ctx` variable points at a "2D drawing context"
			let ctx = canvas.getContext('2d');
			
			// C - all fill operations are now in red
			ctx.fillStyle = 'red'; 
			
			// D - fill a rectangle with the current fill color
            ctx.fillRect(20,20,600,440);
            ctx.fillStyle = 'yellow';
            ctx.fillRect(120,120, 400, 300);
            
            // ctx.strokeStyle = 'magenta';
            ctx.lineWidth = 10;
            // ctx.strokeRect(120,120, 400, 300);
            ctx.fillStyle = 'yellow';
            ctx.strokeStyle = 'Magenta';
            ctx.beginPath();
            ctx.rect(120,120,400,300);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            //lines
            ctx.beginPath();
            ctx.moveTo(20,20);
            ctx.lineTo(640,460);
            ctx.closePath();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(620,20);
            ctx.lineTo(20,460);
            ctx.closePath();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(20,300);
            ctx.lineTo(620,300);
            ctx.lineWidth = 20;
            ctx.closePath();
            ctx.stroke();
            ctx.lineWidth = 10;
            // circle
            ctx.fillStyle = 'green'
            ctx.strokeStyle = 'purple';
            ctx.beginPath();
            ctx.arc(320,240, 50, 0,Math.PI * 2, false)
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            ctx.fillStyle = 'black'
            ctx.strokeStyle = 'white';
            ctx.beginPath();
            ctx.arc(310,230, 10, 0,Math.PI * 2, false)
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = 'black'
            ctx.strokeStyle = 'white';
            ctx.beginPath();
            ctx.arc(330,230, 10, 0,Math.PI * 2, false)
            ctx.closePath();
            ctx.fill();
            ctx.stroke();


            ctx.fillStyle = 'gray'
            ctx.strokeStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(320,240, 20, 0,Math.PI, false)
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

		}
        let selected = document.querySelectorAll("h1 p");
        console.log(selected);
        let selected2 = document.querySelectorAll("h1 > p");
        console.log(selected2);
        let selected3 = document.querySelector("h1 p");
        console.log(selected3);
        let selected4 = document.querySelector("h1 > p");
        console.log(selected4);
        let selected5 = document.querySelectorAll("h1 ~ p");
        console.log(selected5);
        let selected6 = document.querySelector("h1 ~ p");
        console.log(selected6);
	</script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
    <h1>
        
    </h1>
    <p>test</p>
    <p>tessst</p>
    <p>TEST</p>
</body>
</html>
